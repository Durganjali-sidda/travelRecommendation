<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TravelBloom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('images/notepad-near-hat-with-earphones-money-seashells-camera.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 30px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-bar input {
      padding: 5px 10px;
      border-radius: 15px;
      border: none;
      width: 220px;
    }

    .search-bar button {
      padding: 6px 14px;
      border: none;
      border-radius: 10px;
      background-color: teal;
      color: white;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #005f5f;
    }

    .content {
      text-align: left;
      margin-top: 100px;
      margin-left: 60px;
      max-width: 600px;
    }

    .content h1 {
      font-size: 50px;
      line-height: 1.2;
    }

    .content p {
      margin-top: 20px;
      font-size: 18px;
      background-color: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 5px;
    }

    .content .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
    }

    .social {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .social a {
      color: white;
      font-size: 20px;
    }

    .social a:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="images/logo.jpg" alt="Logo">
      <span>TravelBloom</span>
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="about_us.html">About Us</a>
      <a href="contact_us.html">Contact Us</a>
    </div>
    <div class="search-bar">
      <input type="text" id="searchBox" placeholder="Enter a destination or keyword">
      <button onclick="search()">Search</button>
      <button onclick="resetSearch()">Clear</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <h1>EXPLORE<br>DREAM<br>DESTINATION</h1>
    <p>
      It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes,
      while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
    </p>
    <a href="#" class="btn">BOOK NOW</a>
  </div>

  <!-- Recommendations Section -->
  <div id="recommendation-results" style="padding: 40px; background-color: rgba(0,0,0,0.6); color: white;"></div>


  <!-- Social Media Icons -->
  <div class="social">
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
  </div>

  <!-- JavaScript -->

<script src="travelRecommend.js"></script>


</body>
</html>
